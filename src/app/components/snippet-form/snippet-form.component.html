<form (ngSubmit)="addSnippet()">
    <input [(ngModel)]="title" type="text" name="title" placeholder="Add a Title" >
    <br><br>
    <input [(ngModel)]="description" type="text" name="description" placeholder="Add a description" >
    <br><br>
    <textarea [(ngModel)]="codeSnippet" type="text" name="codeSnippet" placeholder="Add a snippet" maxlength="500"></textarea>
    <br><br>
    <label for="topic">Choose a topic:</label>
        <select [(ngModel)]="topic" id="topic" name="topic" size="3">
        <option  value="JS">JS</option>
        <option value="Java">Java</option>
        <option value="Go">Go</option>
        <option value="SQL">SQL</option>
    </select>
    <br><br>

    <button>Add New Snippet</button>
</form>
