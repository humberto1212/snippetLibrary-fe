<div class="content-board-style">
    <div class="options-style">
        <!-- <app-options [snippets]="snippets"></app-options> -->

        <div class="form-group">
            <label for="searchText">Search Text</label>
            <input type="text" [(ngModel)]="searchText" name="search">
          </div>

          <div class="form-group">
            <label for="searchTexOther">Search Text</label>
            <input type="text" [(ngModel)]="searchTexOther" name="search">
          </div>

    </div>

    <div  class="board-style" >

        <div for="snippet" class="board-content-style">
            
            <div *ngFor="let snippet of snippets | filter: searchText | filter: searchTexOther"
             class="snippet-box">
 
               <div class="delete-button-div">
                    <mat-icon class="delete-button" (click)="deleteSnippet(snippet)">close</mat-icon>
               </div> 
                
                <div class="snippet-p" *ngFor="let topic of topics">
                    <p class="topic-style" *ngIf="topic.id == snippet.topic">{{topic.topic}}</p>
                </div> 

                <p class="snippet-p">{{snippet.title}}</p>
                
               <p class="snippet-p"><span class="row-styles">Description:</span>{{snippet.description}}</p> 
                

          
                <div class="board-content-code-style">
                    <p >{{snippet.codeSnippet}}</p>
                </div> 
            
               
            </div> 
        </div>        
    </div>
    
</div>
